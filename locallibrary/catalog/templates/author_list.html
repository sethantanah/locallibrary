{% extends 'base_generic.html' %}
{% block content %}
<h1>Authors</h1>
{% if author_list %}
{% for author in author_list%}
<ul>
    <li>
        <a href="{{author.get_absolute_url}}">{{author.last_name}}, {{author.first_name}} ({{author.date_of_birth}} - {{author.death_date}})</a>
    </li>
</ul>
{% endfor %}
{% else %}
<p>There are no book Authors yet</p>
{% endif %}
{% endblock %}

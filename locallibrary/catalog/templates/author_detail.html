{% extends 'base_generic.html' %}
{% block content %}
<h1>Author: {{author.last_name}}, {{author.first_name}}</h1>
<em>{{author.date_of_birth}} - {{author.date_of_death}}</em>
<h3>Books</h3>
{% for book in author.book_set.all%}
<a href="{{book.get_absolute_url}}">{{book.title}}</a> ({{book.id}})
<p>{{book.summary}}</p>
{% endfor %}
{% endblock %}
